<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <title>Sign Up Page</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../images/icon page.png">
  <link rel="stylesheet" href="../normalize.css">
  <link rel="stylesheet" href="sign up page.css">
</head>
<body>
  <!-- Start Form Section -->
  <div class="container">
    <form action="" method="GET">
      <div>
        <label><span>*</span> First Name :</label>
        <input type="text" required placeholder="Your First name" name="User">
      </div>
      <div>
        <label><span>*</span> Last Name :</label>
        <input type="text" required placeholder="Your Last name" name="User">
      </div>
      <div>
        <label><span>*</span> Email :</label>
        <input type="email" required placeholder="write a valid email" name="Mail">
      </div>
      <div>
        <label><span>*</span> Pass Word :</label>
        <input type="password" required placeholder="write a complex password" name="Password" minlength="7" maxlength="15">
      </div>
      <div>
        <label><span>*</span> Phone Number :</label>
        <input type="text" required placeholder="10 numbers" minlength="10" maxlength="10">
      </div>
      <div>
        <label>How Many Books You Read In A Day :</label>
        <input type="number" min="0" value="0" step="1">
      </div>
      <input type="submit" value="Save">
      <a href="../log in/index.html">You Already Have An Account</a>
    </form>
  </div>
  <!-- Start Form Section -->
</body>
</html>
