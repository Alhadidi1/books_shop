<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <title>Buying Page</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../images/icon page.png">
  <link rel="stylesheet" href="buying page.css">
</head>
<body>
  <div class="parent">
    <div class="container">
      <div class="circle">
        <div class="circle-1"></div>
        <div class="circle-2"></div>
        <div class="circle-3"></div>
        <div class="circle-4"></div>
      </div>
      <form>
        <p class="num-card">visa Card Number</p>
        <input class="number" 
        type="text" 
        placeholder="- - - -  - - - -  - - - -  - - - -" 
        maxlength="19"
        minlength="19"
        required title="number of visa card">
    
        <input class="name" type="text" 
        required 
        title="your name that on the visa card" 
        placeholder="ex: ali ...">
    
        <label class="label-name">Name :</label>
        <label class="label-month">Month</label>
        <input list="month" 
        name="month-of-visa" 
        class="month" 
        placeholder="January" 
        required
        title="the month of the end for visa card">
    
        <datalist id="month">
          <option value="January (1)">
          <option value="February (2)">
          <option value="March (3)">
          <option value="April (4)">
          <option value="May (5)">
          <option value="June (6)">
          <option value="July (7)">
          <option value="August (8)">
          <option value="September (9)">
          <option value="October (10)">
          <option value="November (11)">
          <option value="December (12)">
        </datalist>
          <input type="year" 
          name="year-of-visa" 
          required maxlength="4" 
          minlength="4"
          title="the year of the end for visa card" 
          placeholder="2022">
            
          <label>Year</label>
          <input type="text" 
          required minlength="3" 
          maxlength="3" 
          name="cvc-fo-visa" 
          title="your Visa card secure number"
          placeholder="012">
    
          <label>CVC</label>
          <img src="../images/Visa.png" alt="">
          <input type="submit" value="Pay">
          <span class="sqaure-form"></span>
          <span class="sqaure-form"></span>
          <span class="sqaure-form"></span>
          <span class="sqaure-form"></span>
      </form>
    </div>
  </div>
</body>
</html>
