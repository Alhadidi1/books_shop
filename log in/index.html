<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Log In Page</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../images/icon page.png" />
    <link rel="stylesheet" href="../normalize.css" />
    <link rel="stylesheet" href="log in page.css" />
  </head>
  <body>
    <section class="container">
      <form method="POST">
        <!-- Start User Data -->
        <div class="data">
          <div>
            <label><span>*</span> User Name : </label>
            <input
              type="text"
              autofocus
              required
              placeholder="your first and last name"
              name="User-Name"
              title="write your name"
            />
          </div>
          <div>
            <label><span>*</span> Email : </label>
            <input
              type="email"
              required
              placeholder="write a valid email"
              name="Mail"
              title="write your email"
            />
          </div>
          <div>
            <label><span>*</span> Password : </label>
            <input
              type="password"
              required
              placeholder="write a complex password"
              name="Password"
              minlength="7"
              maxlength="10"
              title="write your password"
            />
          </div>
        </div>
        <!-- End User Data -->
        <!-- Start Submit Section -->
        <section class="box">
          <input type="submit" value="log in" />
          <p>
            You Don't Have An Account <span>></span><a href="../sign up/index.html" title="go to sing up page"> Sing Up</a>
          </p>
        </section>
        <!-- End Submit Section -->
      </form>
    </section>
  </body>
</html>
